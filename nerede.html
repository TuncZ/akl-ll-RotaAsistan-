<!DOCTYPE html>
<html>
<head>

  <style>
    body {

      display: flex;
      height: 100vh;
      background: #f0f4f8;
    }

    #sidebar {

    #sidebar h2 {

    }

    input[type="file"] {

    }

    button {
      padding: 10px 20px;

      background: #2ecc71;

      border: none;

    }

    button:hover {

    }

    #result {
      margin-top: 25px;

  </style>
</head>
<body>

<div id="sidebar">
  <h2>ğŸ“¸ Tabela TanÄ±ma Sistemi</h2>
  <input type="file" id="imageInput" accept="image/*">
  <button onclick="uploadImage()">ğŸ” Konumu Bul</button>
  <div id="result">ğŸ“„ YÃ¼klediÄŸiniz gÃ¶rselin sonucu burada gÃ¶rÃ¼necek...</div>
</div>

<div id="map"></div>

<script>
  let map, directionsService, directionsRenderer, userLocation;

  function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
      zoom: 13,
      center: { lat: 39.92, lng: 32.85 },
    });

    directionsService = new google.maps.DirectionsService();
    directionsRenderer = new google.maps.DirectionsRenderer();
    directionsRenderer.setMap(map);

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        userLocation = {
          lat: pos.coords.latitude,
          lng: pos.coords.longitude
        };
        map.setCenter(userLocation);

        new google.maps.Marker({
          position: userLocation,
          map,
          title: "ğŸ“ Åu Anki Konumunuz"
        });
      }, () => alert("âš ï¸ Konum alÄ±namadÄ±!"));
    }
  }

  async function uploadImage() {
    const file = document.getElementById("imageInput").files[0];
    if (!file) return alert("ğŸ“‚ LÃ¼tfen bir gÃ¶rsel seÃ§in!");

    const formData = new FormData();
    formData.append("image", file);
    document.getElementById("result").innerText = "â³ GÃ¶rsel iÅŸleniyor...";

    try {
      const res = await fetch("http://localhost:5000/api/nerede", {
        method: "POST",
        body: formData
      });

      if (!res.ok) {
        const errorText = await res.text();
        document.getElementById("result").innerText = "âŒ Sunucu HatasÄ±: " + errorText;
        return;
      }

      const data = await res.json();
      const hedefKonum = { lat: data.lat, lng: data.lng };

      document.getElementById("result").innerHTML = `
        ğŸ“Œ <strong>Okunan YazÄ±:</strong> ${data.text}<br>
        ğŸ·ï¸ <strong>Yer:</strong> ${data.place_name || "Bilinmiyor"}<br>
        ğŸ“ <strong>Adres:</strong> ${data.address || "Adres bulunamadÄ±"}
      `;

      directionsService.route({
        origin: userLocation,
        destination: hedefKonum,
        travelMode: google.maps.TravelMode.DRIVING
      }, (result, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(result);
        } else {
          alert("ğŸš§ Rota Ã§izilemedi: " + status);
        }
      });
    } catch (err) {
      document.getElementById("result").innerText = "âŒ AÄŸ HatasÄ±: " + err.message;
      console.error(err);
    }
  }
</script>

<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDppQCusNzyEVBq4mgINSwQuu6gXjRQlwI&callback=initMap">
</script>
