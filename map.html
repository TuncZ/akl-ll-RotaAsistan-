    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      const start = params.get("start");
      const end = params.get("end");
      const stops = [];
      for (const [key, value] of params.entries()) {
        if (key.startsWith("stop")) stops.push(value);
      }
      return { start, stops, end };
    }

    function showRouteDetails() {
      if (!globalRouteData) return;
      const { start, stops, end } = globalRouteData;
      let detailText = `<strong>BaÅŸlangÄ±Ã§:</strong> ${start}<br>`;
      stops.forEach((s, i) => {
        detailText += `<strong>Durak ${i + 1}:</strong> ${s}<br>`;

      detailText += `<strong>BitiÅŸ:</strong> ${end}`;
      document.getElementById('route-info').innerHTML += `<br><br><strong>GÃ¼zergah DetaylarÄ±:</strong><br>${detailText}`;

    function loadAlternatives() {
  const altDiv = document.getElementById("alt-options");
  altDiv.innerHTML = '';

  if (!globalRouteData) return;

  const { start, stops, end } = globalRouteData;
  const directionsService = new google.maps.DirectionsService();

  directionsService.route(
    {
      origin: start,
      destination: end,
      waypoints: stops.map(s => ({ location: s, stopover: true })),
      travelMode: google.maps.TravelMode.DRIVING,
      provideRouteAlternatives: true

    (response, status) => {

          const totalDuration = route.legs.reduce((sum, leg) => sum + leg.duration.value, 0);
          const km = (totalDistance / 1000).toFixed(1);
          const mins = Math.round(totalDuration / 60);
          const yakit = (km * rate).toFixed(2);

          const btn = document.createElement('button');
          btn.innerHTML = `${i === 0 ? 'ðŸš€ HÄ±zlÄ±' : i === 1 ? 'ðŸ’° Ekonomik' : 'ðŸ§  AkÄ±llÄ±'} Rota<br>${km} km - ${mins} dk<br>â›½ â‚º${yakit}`;

    function renderRoute(index) {
  // AynÄ± rota tekrar Ã§iziliyor
  directionsRenderer.setRouteIndex(index);

  const selectedPolyline = allRoutes[index].overview_polyline?.points;

  // En iyi rota kontrolÃ¼: diÄŸer rotalarÄ±n polyline'Ä± ile karÅŸÄ±laÅŸtÄ±r
  let isDuplicate = false;
  for (let i = 0; i < allRoutes.length; i++) {
    if (i !== index && allRoutes[i].overview_polyline?.points === selectedPolyline) {
      isDuplicate = true;
      break;

  }

  if (isDuplicate) {
    alert("ðŸš¨ Bu yol zaten en iyi yol! DiÄŸer alternatifle tamamen aynÄ± gÃ¼zergah.");

}
